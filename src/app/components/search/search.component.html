<form class="form-inline my-2 my-lg-0" (ngSubmit)="onSerachSubmit()" #searchForm="ngForm">
    <input class="form-control mr-sm-2" type="text" name="search" ngModel #serach="ngModel" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<button (click)="onSearchCancel()">Cancel Search</button>
